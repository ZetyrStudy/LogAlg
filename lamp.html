<!DOCTYPE html>
<html>

<body>

    <button
        onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Acender</button>

    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif">

    <button
        onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Apagar</button>


<p id="demo">JavaScript</p>

<p id="saida">Nada</p>

<button type="button" onclick='executaFuncao()'>Click me</button>

<script>
function executaFuncao() {
	var content = document.getElementById('demo').innerHTML;
    
    document.getElementById('saida').innerHTML = content;
 }   

</script>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo2" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>



</body>

</html>

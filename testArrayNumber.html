<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="demo"></p>
<p id="demo2"></p>


<button onclick="myFunction0()">Sort Numerically</button>
<button onclick="myFunction1()">Sort Randomly</button>
<button onclick="myFunction2()">Sort Randomly - Fisher Yates Method</button>
<button onclick="myFunction3()">Min and M치x</button>
<button onclick="myFunction3()">Min and M치x. v2</button>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  
    
function myFunction0() {
    points.sort(function(a, b){return a - b});
    document.getElementById("demo").innerHTML = points;
}

function myFunction1() {
  points.sort(function(a, b){return 0.5 - Math.random()});
  document.getElementById("demo").innerHTML = points;
}

function myFunction2() {
  for (let i = points.length -1; i > 0; i--) {
    let j = Math.floor(Math.random() * i)
    let k = points[i]
    points[i] = points[j]
    points[j] = k
  }
  document.getElementById("demo").innerHTML = points;
}

function myFunction3(){
    points.sort(function(a, b){return a-b});
    let min = points[0];
    points.sort(function(a, b){return b-a});
    let max = points[0];
    document.getElementById("demo2").innerHTML = "Min is " + min + " and M치x is " + max + " .";
}

function myFunction4(arr) {
  let max Math.max.apply(null, arr);
  let min Math.min.apply(null, arr);
  document.getElementById("demo2").innerHTML = "Min is " + min + " and M치x is " + max + " ...";
</script>




</body>
</html>
